<div
  class="modal fade"
  id="newtaskmodal"
  tabindex="-1"
  aria-labelledby="newtaskmodal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newtaskmodal">
          {{ isEdition ? "Edite sua tarefa" : "Adicione uma nova terefa" }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #taskForm="ngForm">
          <div class="mb-3">
            <label for="taskName" class="form-label">Nome</label>
            <input
              class="form-control"
              id="taskName"
              aria-describedby="taskName"
              [(ngModel)]="task.name"
              name="taskName"
              required
            />
            <small
              *ngIf="taskForm.invalid && taskForm.touched"
              id="taskName"
              class="form-text text-danger"
            >
              Campo obrigatório
            </small>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Descrição</label>
            <input
              class="form-control"
              id="taskDescription"
              aria-describedby="taskDescription"
              [(ngModel)]="task.description"
              name="taskDescription"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button
          (click)="onSubmit(); taskForm.reset()"
          [disabled]="taskForm.invalid"
          type="submit"
          class="btn btn-primary"
        >
          {{ isEdition ? "Editar" : "Adicionar" }}
        </button>
      </div>
    </div>
  </div>
</div>
